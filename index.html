<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIMP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="top-menu">
      <div class="dropdown">
          <button class="dropbtn">File</button>
          <div class="dropdown-content">
              <a href="#">New</a>
              <a id="load-image-btn" href="#">Open</a>
              <a href="#">Save</a>
          </div>
      </div>
      <div class="dropdown">
          <button class="dropbtn">Edit</button>
          <div class="dropdown-content">
              <a href="#">Undo</a>
              <a href="#">Redo</a>
          </div>
      </div>
  </div>

  <div class="workspace">

    <div class="menu tools">
      <div class="tools-row">
        <img class="tool-icon" src="assets/icons/zoom-in.png" alt="Tool Zoom In">
        <img class="tool-icon" src="assets/icons/zoom-out.png" alt="Tool Zoom Out">
      </div>
      <div class="tools-row">
        <button id="negative-filter-btn" class="tool-button">Negative</button>
      </div>
      <div class="tools-row">
        <button id="grayscale-filter-btn" class="tool-button">Grayscale</button>
      </div>
      <div class="tools-row">
        <button id="correction-btn" class="tool-button">Corrections</button>
      </div>
    </div>
    
    <canvas id="canvas" width="512" height="512"></canvas>

    <div class="menu details">
      <div class="details-row correction-details">
        <div class="detail brightness">
          <label class="detail-title">Brightness</label> 
          <div class="detail-range">
            <input id="brightness-range" type="range" min="-100" value="0" max="100" step="1">
            <span id="brightness-value" class="range-value">0</span>
          </div>
        </div>
        <div class="detail contrast">
          <label class="detail-title">Contrast</label> 
          <div class="detail-range">
            <input id="contrast-range" type="range" min="0" value="1" max="2" step="0.01">
            <span id="contrast-value" class="range-value">0</span>
          </div>
        </div>
        <div class="detail gamma">
          <label class="detail-title">Gamma</label> 
          <div class="detail-range">
            <input id="gamma-range" type="range" min="0" value="1" max="2" step="0.01">  
            <span id="gamma-value" class="range-value">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
