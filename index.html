<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css"
    />
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <title>WebGIMP</title>
  </head>
  <body>
    <div class="top-menu">
      <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content">
          <a href="#">New</a>
          <a id="load-image-btn" href="#">Open</a>
          <a href="#">Save</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Edit</button>
        <div class="dropdown-content">
          <a href="#">Undo</a>
          <a href="#">Redo</a>
        </div>
      </div>
    </div>

    <div class="workspace">
      <div class="menu tools">
        <div class="tools-row">
          <img class="tool-icon" src="/icons/zoom-in.png" alt="Tool Zoom In" />
          <img class="tool-icon" src="/icons/zoom-in.png" alt="Tool Zoom Out" />
        </div>
        <div class="tools-row">
          <button id="negative-filter-btn" class="tool-button">Negative</button>
        </div>
        <div class="tools-row">
          <button id="grayscale-filter-btn" class="tool-button">
            Grayscale
          </button>
        </div>
        <div class="tools-row">
          <button id="correction-filter-btn" class="tool-button">
            Corrections
          </button>
        </div>
        <div class="tools-row">
          <button id="histogram-btn" class="tool-button">Histogram</button>
        </div>
        <div class="tools-row">
          <button id="histogram-streching-btn" class="tool-button">
            Streching
          </button>
        </div>
        <div class="tools-row">
          <button id="histogram-equalization-btn" class="tool-button">
            Equalization
          </button>
        </div>
        <div class="tools-row">
          <button id="blur-button" class="tool-button dropdown-menu-button">Blur</button>
          <div id="blur-menu" class="dropdown-tools-menu hidden">
            <button id="blur-btn" class="tool-button">Base Blur</button>
            <button id="gaussian-blur-btn" class="tool-button">Gaussian Blur</button>
            <button id="linear-blur-btn" class="tool-button">Linear Blur</button>
          </div>
        </div>
        <div class="tools-row">
          <button id="edges-button" class="tool-button dropdown-menu-button">Edges</button>
          <div id="edges-menu" class="dropdown-tools-menu hidden">
            <button id="edge-roberts-btn" class="tool-button">Edge Roberts</button>
            <button id="edge-prewitt-btn" class="tool-button">Edge Prewitt</button>
            <button id="edge-sobel-btn" class="tool-button">Edge Sobel</button>
            <button id="edge-laplacian-btn" class="tool-button">Edge Laplacian</button>
            <button id="edge-zero-btn" class="tool-button">Edge Zero</button>
            <button id="edge-canny-btn" class="tool-button">Edge Canny</button>
          </div>
        </div>
      </div>

      <canvas id="canvas"></canvas>

      <div class="menu details">
        <div id="correction-details" class="details-row correction-details">
          <div class="detail brightness">
            <label class="detail-title">Brightness</label>
            <div class="detail-range">
              <input
                id="brightness-range"
                type="range"
                min="-100"
                value="0"
                max="100"
                step="1"
              />
              <span id="brightness-value" class="range-value">0</span>
            </div>
          </div>
          <div class="detail contrast">
            <label class="detail-title">Contrast</label>
            <div class="detail-range">
              <input
                id="contrast-range"
                type="range"
                min="0"
                value="1"
                max="2"
                step="0.01"
              />
              <span id="contrast-value" class="range-value">0</span>
            </div>
          </div>
          <div class="detail gamma">
            <label class="detail-title">Gamma</label>
            <div class="detail-range">
              <input
                id="gamma-range"
                type="range"
                min="0"
                value="1"
                max="2"
                step="0.01"
              />
              <span id="gamma-value" class="range-value">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="histogram" class="histogram">
      <canvas id="canvasHistogram"></canvas>
      <div>
        <button id="avoidRed" class="channelButton" data-channel="R">
          Red
        </button>
        <button id="avoidGreen" class="channelButton" data-channel="G">
          Green
        </button>
        <button id="avoidBlue" class="channelButton" data-channel="B">
          Blue
        </button>
        <button id="avoidLuminocity" class="channelButton" data-channel="L">
          Luminocity
        </button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
